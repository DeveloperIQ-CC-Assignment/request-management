apiVersion: apps/v1
kind: Deployment
metadata:
  name: request-management-service
  labels:
    app: request-management-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: request-management-service
  template:
    metadata:
      labels:
        app: request-management-service
    spec:
      containers:
        - name: request-management-service
          image: gcr.io/cc-assignment-01-407011/user-management-service:prod
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "300m"
              memory: "400Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"